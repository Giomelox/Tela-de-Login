<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login Tibia">
    <meta name="author" content="Giovanni Abud">
    <title>Login NtoBluster</title>
    <link rel="stylesheet" href="CSS/estilos1.css">
</head>
<body>
    <div class="login">
        <img src="animação/paulo-silvente-the-guild-900p.jpg" class="login__bg" alt="Imagem de fundo">

        <form action="" class="login__form">
            <h2 class="login__title">Login</h2>
            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Digite seu Email" required class="login__input">
                    </div>

                    <div class="login__box">
                        <input type="Senha" placeholder="Digite sua senha" required class="login__input">
    
                    </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Lembrar-me</label>
                </div>

                <a href="#" class="login__forgot">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="login__button">Entrar</button>

            <div class="login__register">
                Não possui uma conta? <a href="#">Criar Conta</a>
            </div>
        </form>
    </div>
</body>
</html>
